<style>
    .topnav input[type=text] {
      float: left;
      padding: 6px;
      border: none;
      margin-top: 8px;
      margin-left: 16px;
      font-size: 17px;
      width: 50%;
      background-color:#48bdc5;
      color: white;
    }
    
    .topnav button{
        
      background-color: white;
      color: black;
      border: 2px solid #48bdc5; /* Green */
      padding: 6px;
      margin-top: 8px;
      margin-left: 16px;
      font-size: 16px;
    
    }
    
    /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
    @media screen and (max-width: 600px) {
      .topnav a, .topnav input[type=text] {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }
      .topnav input[type=text] {
        border: 1px solid #ccc;
      }
    }

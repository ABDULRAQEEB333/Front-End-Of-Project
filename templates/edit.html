{% extends "layout.html" %}
{% block body %}
<section class="page-title text-center" style="background-image:url('{{ url_for('static',filename ='images/background/3.jpg') }}');">
    <div class="container">
        <div class="title-text">
            <h1>Add Doctor</h1>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="blog-section section style-three pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-area style-two">
                    <div class="section-title">
                        <h3>Add / Edit<span>Doctor</span></h3>
                    </div>
                    <form name="contact_form" class="default-form contact-form" action="/edit/{{sno}}.html" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="age" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="qualifications" placeholder="Qualifications">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="CNIC" placeholder="CNIC">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="fees" placeholder="Fees Per Patient">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="working_days" placeholder="Working Days">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="working_hours" placeholder="Working Hours">
                                </div>
                                <div class="form-group">
                                    <select name="type">
                                        <option>Cardiologist</option>
                                        <option>General Physician</option>
                                        <option>Neurologist</option>
                                        <option>....</option>
                                    </select>
                                </div>                            
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <input type="text" name="Phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="address" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Date_Of_Joining" placeholder="Date" id="datepicker">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </div> 
                                <!-- <div class="form-group">
                                    <select name="Doctor">
                                        <option>Doctor</option>
                                        <option>Moosa</option> -->
                                        <!-- Fetch them from database 
                                           
                                        <option>Psychological</option> -->
                                    <!-- </select>
                                </div>                             -->
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn-style-one">submit now</button>
                                </div>                            
                            </div>
                        </div>
                    </form>
                </div>                      
            </div>
        </div>                    
    </div>
</section>
{% endblock %}
